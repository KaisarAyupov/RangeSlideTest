<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Slider</title>
    
    <!--Plugin CSS file with desired skin-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>

    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/ion.rangeSlider.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="jumbotron p-1 p-md-5 text-white rounded bg-info mt-3">
            <div class="col-md-12 px-0">
                <h1 class="display-4 font-italic">Range slider for Climat</h1>
            </div>
        </div>

    </div>
    <main role="main" class="container pb-4">
        <div class="row">
        	<div class="alert alert-success m-5" role="alert">
            	 <a class="alert-link">for 10 years</a>
            </div>
            <div class="col-md-12">
                <input id="years10" class="js-range-slider" name="my_range" value="" />
            </div>
            <div class="alert alert-info m-5" role="alert">
            	<a class="alert-link">for 20 years</a>
            </div>
            <div class="col-md-12">
                <input id="years20" class="js-range-slider" name="my_range" value="" />
            </div>
        </div><!-- /.row -->
    </main><!-- /.container -->
</body>
<script>
    var years10values = [1901, 1910, 1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 2030, 2040, 2050, 2060, 2070, 2080, 2090, 2100];

    // be careful! FROM and TO should be index of values array
    var my_from = years10values.indexOf(2000);
    var my_to = years10values.indexOf(2010);

    $("#years10").ionRangeSlider({
        type: "double",
        grid: true,
		grid_snap: true,
        from: my_from,
        to: my_to,
        values: years10values,
        drag_interval: true,
        min_interval: null,
        max_interval: null,
		postfix: "y",
		
    });
</script>
<script>
    var years20values = [1901, 1910, 1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 2030, 2040, 2050, 2060, 2070, 2080, 2090, 2100];

    // be careful! FROM and TO should be index of values array
    var my_from = years20values.indexOf(2000);
    var my_to = years20values.indexOf(2020);

    $("#years20").ionRangeSlider({
        type: "double",
        grid: true,
		grid_snap: true,
        from: my_from,
        to: my_to,
        values: years20values,
        drag_interval: true,
        min_interval: null,
        max_interval: null,
		postfix: "y"
		
    });
</script>
</html>
